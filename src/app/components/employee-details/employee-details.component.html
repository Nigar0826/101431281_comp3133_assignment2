<div class="page-wrapper">
  <div *ngIf="loading">Loading employee details...</div>
  <div *ngIf="error">Error loading details: {{ error.message }}</div>

  <div *ngIf="employee" class="employee-card">
    <h2>{{ employee.firstName }} {{ employee.lastName }}</h2>
    <p><strong>Email:</strong> {{ employee.email }}</p>
    <p><strong>Salary:</strong> ${{ employee.salary }}</p>
    <p><strong>Department:</strong> {{ employee.department }}</p>
  </div>

  <a routerLink="/employees" class="back-button">‚Üê Back to Employee List</a>
</div>
